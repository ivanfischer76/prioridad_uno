
<ngb-carousel 
    [interval]="5000" 
    [pauseOnHover]="true" 
    [showNavigationArrows]="true" 
    [showNavigationIndicators]="true"
    class="full-carousel">
    <ng-template ngbSlide *ngFor="let slide of slides; let i = index">
        <div class="carousel-bg">
        <ng-container [ngSwitch]="slide.type">
            <img *ngSwitchCase="'image'" [src]="slide.src" class="carousel-img" alt="slide {{i+1}}">
            <video *ngSwitchCase="'video'" [src]="slide.src" class="carousel-img" autoplay muted loop></video>
        </ng-container>
        <div class="carousel-caption carousel-caption-right">
            <h3>{{ slide.text | translate }}</h3>
        </div>
        </div>
    </ng-template>
</ngb-carousel>
