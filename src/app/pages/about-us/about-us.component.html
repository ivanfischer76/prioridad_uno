<section>
    <h1 class="text-3xl font-bold text-center mb-6">
        {{ 'about_us' | translate }}
    </h1>
    <div class="grid grid-cols-12 gap-4 items-stretch">
        <div class="col-span-8 flex flex-col pt-10">
            <p>
                Texto sobre quienes somos, misión, visión, creencia, hasta quizás un breve pero poderoso mensaje evangelístico
            </p>
        </div>
        <!-- Línea vertical -->
        <div class="flex justify-center col-span-1">
            <div class="h-[70vh] w-px bg-gray-700 my-1"></div>
        </div>
        <div class="col-span-3 flex flex-col pt-10">
            <h3 class="text-center text-2xl font-bold text-gray-800">
                {{ 'contact_us' | translate }}
            </h3>
            <div class="grid grid-cols-12 gap-2 my-4">
                <div class="col-span-12 flex items-center gap-2">
                    <i class="pi pi-phone text-green-600"></i>
                    <span class="text-gray-800 text-sm select-all">
                        {{ phone }}
                    </span>
                </div>
                <div class="col-span-12 flex items-center gap-2">
                    <i class="pi pi-envelope text-blue-600"></i>
                    <a [href]="'mailto:' + email"
                        class="text-gray-800 text-sm select-all hover:underline">
                        {{ email }}
                    </a>
                </div>
            </div>
            <p-button 
                pRipple
                type="button"
                [raised]="true"
                [label]="'menu.contact' | translate" 
                icon="pi pi-envelope" 
                styleClass="mt-6 w-full"
                (click)="goToContact()">
            </p-button>
            <p-button 
                pRipple
                type="button"
                [raised]="true"
                [label]="'menu.donate' | translate" 
                icon="pi pi-dollar" 
                styleClass="mt-6 w-full"
                (click)="goToDonate()">
            </p-button>
        </div>
    </div>
</section>
